
<!DOCTYPE html>
<html lang="en">
 <head>
    <meta http-equiv="X-UA-Compatible" content="IE=9"/>

    <title>RDF - Linked Data - Graph Databases - Property Graphs - Signposting to Resources</title>
  
    <link href="current_data.json" type="application/json" rel="exhibit-data" />
  <script src="https://api.simile-widgets.org/exhibit/3.1.0rc/exhibit-api.js?bundle=false"></script>

    <link rel='stylesheet' href='style.css' type='text/css' />
 </head> 
 <body>
 <h1>Get Started with RDF, Linked Data, and Graph Data<br/>Pointers to resources</h1>
<p>This <a href="https://www.simile-widgets.org/exhibit/" target="_exhibit">Exhibit</a> presentation provides a faceted view of some of the resources available.</p>
<hr/>


<div data-ex-role="exhibit-lens">
	<h3><span data-ex-content=".Title"></span></h3><br/><span data-ex-content=".Description"></span>
	<br/><span data-ex-content=".Type"></span> 
	<a data-ex-href-content=".ReferringURL" target="_blank"><span data-ex-content=".ReferringURL"/></a> 
</div>
    <div id="options-wrapper">
      <div id="options">
	<div class="mode" data-ex-role="facet" data-ex-expression=".Subject" data-ex-show-missing="true" data-ex-height="150px"></div>
	<div class="mode" data-ex-role="facet" data-ex-expression=".Type" data-ex-show-missing="true" data-ex-height="150px"></div>	
	<div class="mode" data-ex-role="facet" data-ex-expression=".Audience" data-ex-show-missing="true" data-ex-height="150px"></div>	
      </div>
    </div>


    <div id="secondRow">
      <div id="cloud">
	<p class="topics">Text Search:</p>
	<div data-ex-role="exhibit-facet" data-ex-facet-label="Search" data-ex-facet-class="TextSearch"></div>
	<p class="topics">Topics Cloud:</p>
	<div data-ex-role="exhibit-facet" data-ex-label="Cloud" data-ex-expression=".Keywords-csv" data-ex-facet-class="Cloud" data-ex-show-missing="false"></div>
      </div>
      <div id="maps">
      	<div data-ex-role="exhibit-viewPanel">
      		<div data-ex-role="exhibit-view" data-ex-label="List" data-ex-paginate="true" data-ex-orders=".Type" data-ex-possible-orders=".Subject,.Type,.DateOfResource"></div>
      	</div>
      </div>
    </div>
    
 </body>
 </html>
